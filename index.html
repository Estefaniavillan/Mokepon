<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mokepon!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="seleccionar-mascota">
    <h1 class="titulo">Mokepon!</h1>

    <h2 class="subtitulo">Elige tu mascota</h2>

    <div id="contenedorTarjetas" class="tarjetas">
    </div>

    <button id="boton-mascota">Seleccionar</button>
  </section>

  <section id="ver-mapa">
    <h2 class="subtitulo-mensaje">Recorre el mapa con tu mokepon <br> y escoge tu oponente </h2>
    <canvas id="mapa"></canvas>

    <button  ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()"
     onmousedown="moverArriba()" ontouchstart="moverArriba()">Arriba
    </button>
    <div>
      <button ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()"   onmousedown="moverIzquierda()">Izquierda</button>
      <button ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()"  onmouseup="detenerMovimiento()"   onmousedown="moverAbajo()">Abajo</button>
      <button ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()"   onmousedown="moverDerecha()">Derecha</button>
    </div>
  </section>

  <section id="seleccionar-ataque">
    <h1 class="titulo">Mokepon!</h1>
    <h2 class="subtitulo-mensaje"> Ha iniciado el combate de poderes, veremos quien es el vencedor al finalizar la batalla! </h2>
    <h2 class="subtitulo">Elige tu ataque:</h2>

    <div id="contenedorAtaques" class="tarjetas-ataques">
    </div>

    <div id="mensajes">
      <p id="resultado">Mucha suerte</p>

      <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
    </div>

    <div class="ataques">
      <div class="ataques-jugador">
        <div id="foto-mascota-jugador">
          <img src="" alt="Imagen Mascota Jugador" id="imagen-mascota-jugador">
        </div>
        <p id="vidas-jugador"><img src="./assets/vidas.png" width="50rem" height="50rem" alt="imagen vidas" id="imagenVida">0</p>
        <p id="mascota-jugador"></p>
        <div id="ataques-del-jugador"></div>

        

      </div>
      <div class="ataques-enemigo">
        <div id="foto-mascota-enemigo">
          <img src="" alt="Imagen Mascota Enemigo" id="imagen-mascota-enemigo">
        </div>
        <p id="vidas-enemigo"><img src="./assets/vidas.png" width="50rem" height="50rem" alt="imagen vidas" id="imagenVida">0</p>
        <p id="mascota-enemigo"></p>
        <div id="ataques-del-enemigo"></div>
        
      </div>
    </div>
  </section>
  <script src="./mokepon.js"></script>
</body>

</html>
